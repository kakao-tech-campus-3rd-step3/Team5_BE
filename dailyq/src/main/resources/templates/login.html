<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DailyQ 로그인</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .login-container {
            text-align: center;
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 360px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .social-login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box; /* 패딩이 너비에 포함되도록 설정 */
        }
        .social-login-btn img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        /* 카카오 로그인 버튼 스타일 */
        .kakao-btn {
            background-color: #FEE500;
            color: #191919;
        }
        .kakao-btn:hover {
            background-color: #fdd835;
        }
        /* 구글 로그인 버튼 스타일 */
        .google-btn {
            background-color: #fff;
            color: #444;
            border: 1px solid #ddd;
        }
        .google-btn:hover {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>DailyQ</h1>
    <p>소셜 계정으로 간편하게 시작하세요</p>

    <!--
        이 링크들이 가장 중요합니다!
        클릭 시, Spring Security가 이 URL을 가로채서
        각 소셜 로그인 절차를 자동으로 시작합니다.
    -->
    <a href="/oauth2/authorization/kakao" class="social-login-btn kakao-btn">
        <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_small.png" alt="카카오 로고">
        <span>카카오로 시작하기</span>
    </a>
    <a href="/oauth2/authorization/google" class="social-login-btn google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="구글 로고">
        <span>Google로 시작하기</span>
    </a>
</div>
</body>
</html>
